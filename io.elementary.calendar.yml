app-id: io.elementary.calendar
runtime: io.elementary.Platform
runtime-version: '6'
sdk: io.elementary.Sdk
command: io.elementary.calendar
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--device=dri'

  # EDS DBus interfaces
  - '--talk-name=org.gnome.evolution.dataserver.AddressBook10'
  - '--talk-name=org.gnome.evolution.dataserver.Calendar8'
  - '--talk-name=org.gnome.evolution.dataserver.Sources5'
  - '--talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*'

  - '--talk-name=org.elementary.Contractor'
  - '--talk-name=org.freedesktop.Notifications'
  - '--system-talk-name=org.freedesktop.GeoClue2'
  - '--system-talk-name=org.freedesktop.login1'

  - '--metadata=X-DConf=migrate-path=/io/elementary/calendar/'
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/lib/girepository-1.0'
  - '/share/gir-1.0'
  - '/share/vala'
  - '*.a'
  - '*.la'
modules:
  - name: libical
    buildsystem: cmake-ninja
    cleanup:
      - '/lib/cmake'
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DCMAKE_INSTALL_LIBDIR=/app/lib'
      - '-DBUILD_SHARED_LIBS=ON'
      - '-DICAL_GLIB=true'
      - '-DICAL_GLIB_VAPI=true'
      - '-DGOBJECT_INTROSPECTION=true'
      - '-DICAL_BUILD_DOCS=false'
    sources:
      - type: git
        url: https://github.com/libical/libical.git
        tag: v3.0.8

  - name: evolution-data-server
    buildsystem: cmake-ninja
    cleanup:
      - '/lib/evolution-data-server/*-backends'
      - '/libexec'
      - '/share/dbus-1/services'
    config-opts:
      - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
      - '-DENABLE_GTK=ON'
      - '-DENABLE_CANBERRA=OFF'
      - '-DENABLE_GOA=OFF'
      - '-DENABLE_GOOGLE=ON'
      - '-DENABLE_VALA_BINDINGS=ON'
      - '-DENABLE_WEATHER=OFF'
      - '-DWITH_OPENLDAP=OFF'
      - '-DWITH_LIBDB=OFF'
      - '-DENABLE_INTROSPECTION=ON'
      - '-DENABLE_INSTALLED_TESTS=OFF'
      - '-DENABLE_GTK_DOC=OFF'
      - '-DENABLE_EXAMPLES=OFF'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/evolution-data-server.git
        tag: '3.40.2'
    modules:
      - name: intltool
        cleanup:
          - '*'
        sources:
          - type: archive
            url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
            md5: 12e517cac2b57a0121cda351570f1e63
      - name: libgdata
        buildsystem: meson
        config-opts:
          - '-Dalways_build_tests=false'
          - '-Dgoa=disabled'
        sources:
          - type: git
            url: https://gitlab.gnome.org/GNOME/libgdata.git
            tag: '0.18.0'

  - name: champlain
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/libchamplain.git
        tag: LIBCHAMPLAIN_0_12_20

  - name: folks
    buildsystem: meson
    config-opts:
      - '-Dbluez_backend=false'
      - '-Dofono_backend=false'
      - '-Dtelepathy_backend=false'
      - '-Dimport_tool=false'
      - '-Dinspect_tool=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/folks.git
        tag: '0.14'

  - name: geocode-glib
    buildsystem: meson
    config-opts:
      - '-Denable-installed-tests=false'
      - '-Denable-gtk-doc=false'
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/geocode-glib.git
        tag: '3.26.2'

  - name: calendar
    buildsystem: meson
    sources:
      - type: dir
        path: .
